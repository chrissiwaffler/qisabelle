services:
  qisabelle-server:
    build:
      context: .
      dockerfile: ServerDockerfile
    volumes:
      - ./afp_$AFP_ID:/afp:ro,z
      - ./dockerheaps/Isabelle2024_afp_$AFP_ID:/home/isabelle/Isabelle/heaps:ro,z
    deploy:
      mode: replicated
      replicas: 1
    ports:
    - "127.0.0.1:17000:17000/tcp"
    ulimits:
      nproc: 63000
      nofile:
        soft: 64000  # default docker limit of 1024 is too low.
        hard: 64000
    shm_size: '20gb'
